<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>研究生答辩基本信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote layui-text">
            研究生答辩信息填写说明：1. <a href="#" target="_blank">带*号的为必填项</a> 2. <a href="#" target="_blank">填写完成后请仔细核对再提交</a>
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>答辩信息表单</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">论文题目</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入论文题目" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">研究生姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="研究生姓名是必填项，岂能为空？" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">电子邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">答辩日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">导师姓名</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="tutor" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">学科专业</label>
                <div class="layui-input-block">
                    <input type="text" name="major" lay-verify="required" placeholder="请输入学科专业" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">研究方向</label>
                <div class="layui-input-inline">
                    <input type="text" name="direction" lay-verify="required" placeholder="请输入研究方向" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">请填写具体研究方向</div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">答辩时间</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="time_start" placeholder="开始时间" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="time_end" placeholder="结束时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">答辩地点</label>
                <div class="layui-input-block">
                    <select name="location" lay-filter="location">
                        <option value=""></option>
                        <option value="1">学术报告厅A</option>
                        <option value="2" selected="">学术报告厅B</option>
                        <option value="3">会议室101</option>
                        <option value="4">会议室202</option>
                        <option value="5">线上答辩</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">答辩委员会</label>
                    <div class="layui-input-inline">
                        <select name="committee">
                            <option value="">请选择主席</option>
                            <optgroup label="教授组">
                                <option value="张教授">张教授</option>
                                <option value="李教授">李教授</option>
                            </optgroup>
                            <optgroup label="副教授组">
                                <option value="王副教授">王副教授</option>
                                <option value="赵副教授">赵副教授</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生类别</label>
                    <div class="layui-input-inline">
                        <select name="student_type" lay-verify="required" lay-search="">
                            <option value="">请选择</option>
                            <option value="master">硕士研究生</option>
                            <option value="doctor">博士研究生</option>
                            <option value="professional">专业硕士</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">论文状态</label>
                <div class="layui-input-inline">
                    <select name="paper_status1">
                        <option value="">请选择</option>
                        <option value="first" selected="">首次答辩</option>
                        <option value="second">二次答辩</option>
                        <option value="revise">修改后答辩</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="paper_status2">
                        <option value="">请选择</option>
                        <option value="completed">已完成</option>
                        <option value="revising">修改中</option>
                        <option value="submitted">已提交</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">请选择当前论文状态</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">论文成果</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="achievements[patent]" title="专利">
                    <input type="checkbox" name="achievements[paper]" title="期刊论文" checked="">
                    <input type="checkbox" name="achievements[conference]" title="会议论文">
                </div>
            </div>

            <div class="layui-form-item" pane="">
                <label class="layui-form-label">保密要求</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="secret[yes]" lay-skin="primary" title="涉密" checked="">
                    <input type="checkbox" name="secret[no]" lay-skin="primary" title="不涉密">
                    <input type="checkbox" name="secret[limit]" lay-skin="primary" title="有限公开" disabled="">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否延期</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="delay" lay-skin="switch" lay-text="是|否">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否同意公开</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" name="public" lay-skin="switch" lay-filter="switchTest" lay-text="同意|不同意">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">答辩类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="defense_type" value="normal" title="正常答辩" checked="">
                    <input type="radio" name="defense_type" value="early" title="提前答辩">
                    <input type="radio" name="defense_type" value="delayed" title="延期答辩" disabled="">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">论文摘要</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入论文摘要" class="layui-textarea"></textarea>
                </div>
            </div>
            <!--<div class="layui-form-item layui-form-text">
              <label class="layui-form-label">研究成果</label>
              <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="achievements" lay-verify="content" id="LAY_demo_editor"></textarea>
              </div>
            </div>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交答辩申请</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <!-- 示例-970 -->
        <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>答辩委员会信息</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">主席姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="chairman" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">工作单位</label>
                <div class="layui-input-block">
                    <input type="text" name="unit" placeholder="请输入工作单位" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">委员1</label>
                <div class="layui-input-block">
                    <select name="committee1" lay-filter="committee">
                        <option value=""></option>
                        <option value="0">王教授</option>
                        <option value="1">赵教授</option>
                        <option value="2">刘教授</option>
                        <option value="3">陈教授</option>
                        <option value="4">杨教授</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">委员2</label>
                <div class="layui-input-block">
                    <select name="committee2" lay-filter="committee">
                        <option value=""></option>
                        <option value="0">黄教授</option>
                        <option value="1">周教授</option>
                        <option value="2">吴教授</option>
                        <option value="3">郑教授</option>
                        <option value="4">孙教授</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">答辩秘书</label>
                <div class="layui-input-block">
                    <input type="text" name="secretary" placeholder="请输入秘书姓名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否需要翻译</label>
                <div class="layui-input-block">
                    <input type="radio" name="translation" value="yes" title="是">
                    <input type="radio" name="translation" value="no" title="否" checked="">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入备注信息" class="layui-textarea" name="remark"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交委员会信息</button>
                </div>
            </div>
        </form>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>答辩结果审核</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">答辩成绩</label>
                <div class="layui-input-block">
                    <input type="text" name="score" autocomplete="off" placeholder="请输入成绩" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">答辩决议</label>
                <div class="layui-input-inline">
                    <input type="text" name="result" lay-verify="required" placeholder="请输入决议" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">表决结果</label>
                    <div class="layui-input-block">
                        <select name="vote_result">
                            <option value=""></option>
                            <option value="pass">通过</option>
                            <option value="not_pass">不通过</option>
                            <option value="conditional">有条件通过</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">决议日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="decision_date" id="date1" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">修改要求</label>
                <div class="layui-input-inline">
                    <input type="text" name="revision" placeholder="请输入修改要求" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">请填写对论文的修改要求</div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">表决人数</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="voters" placeholder="总人数" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="agree" placeholder="同意人数" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">学位建议</label>
                <div class="layui-input-block">
                    <select name="degree_suggestion" lay-filter="suggestion">
                        <option value=""></option>
                        <option value="award">授予学位</option>
                        <option value="delay" selected="">暂缓授予</option>
                        <option value="deny">不授予</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">主席签字</label>
                <div class="layui-input-inline">
                    <input type="text" name="signature" placeholder="请输入签字人" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="sign_date" placeholder="签字日期" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" pane="">
                <label class="layui-form-label">最终结果</label>
                <div class="layui-input-block">
                    <input type="radio" name="final_result" value="pass" title="通过" checked="">
                    <input type="radio" name="final_result" value="fail" title="不通过">
                    <input type="radio" name="final_result" value="redefense" title="重新答辩" disabled="">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">详细意见</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入详细意见" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2">提交审核结果</button>
            </div>
        </form>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '论文题目至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('论文公开权限：' + (this.checked ? '同意公开' : '不同意公开'), {
                offset: '6px'
            });
            layer.tips('提示：同意公开后论文将纳入学校知识库', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '答辩信息提交成功'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "chairman": "张教授" // "name": "value"
            , "unit": "计算机学院"
            , "committee1": 1
            , "committee2": 2
            , "secretary": "李老师"
            , "translation": "no"
            , "remark": "请提前准备答辩材料"
        })


    });
</script>

</body>
</html>
